<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/game/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Survival of the Fittest</title>
</head>
<body>
    <a href="/help/help.html">
    <button id="alt-chatbox" class="button-54" role="button">Need Help?</button>
    </a>
    <div class="money-container">
        <a href="/help/help.html">
        <img id="chatbox" src="/assets/images/istockphoto-1213154438-612x612.jpg" alt="chatbox">
        </a>
        <div class="money-rectangle">
            0
        </div>
        <div class="banana-circle">
            <img src="/assets/images/banana.png" alt="Banana">
        </div>
    </div>
    <div class="congratulations-box hidden">
        <h2 class="blackBox">Congratulations!</h2>
        <p class="blackBox">You redeem your bananas. Mr. Gorilla would like to have a word with you.</p>
        <button class="play-again-button">Play Again</button>
    </div>

    <div class="slots-container">
        <div class="slot">
            <img class="slot1" src="" alt="Icon 1">
            <img class="slot2" src="" alt="Icon 2">
            <img class="slot3" src="" alt="Icon 3">
        </div>
        <div class="slot">
            <img class="slot4" src="" alt="Icon 4">
            <img class="slot5" src="" alt="Icon 5">
            <img class="slot6" src="" alt="Icon 6">
        </div>
        <div class="slot">
            <img class="slot7" src="" alt="Icon 7">
            <img class="slot8" src="" alt="Icon 8">
            <img class="slot9" src="" alt="Icon 9">
        </div>
    </div>
    <footer id="footer-container">
       <button id="spin">Spin!</button>
       <div id="goal">
            <span class="goal">Bananas Needed: 150</span>
       </div>
    </footer>
    <script src="/game/game.js"></script>
</body>
</html>
